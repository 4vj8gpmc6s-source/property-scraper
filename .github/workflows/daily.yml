name: Daily Scraper (debug)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip show playwright || true
          python -m pip show pandas || true
      - name: Show Python environment (debug)
        run: |
          python -V
          pip --version
          pip freeze | sed -n '1,200p'

      - name: Setup Playwright (install browsers + deps) (action)
        uses: microsoft/playwright-github-action@v1
        with:
          run: 'install'
      - name: Show Playwright cache and browsers (debug)
        run: |
          echo "Playwright cache root:"
          ls -la /home/runner/.cache || true
          ls -la /home/runner/.cache/ms-playwright || true
          echo "Which browsers exist (if any):"
          ls -la /home/runner/.cache/ms-playwright || true
          echo "List chrome executables (if present):"
          find /home/runner -maxdepth 4 -type f -name "*chrome*" -o -name "chromium" || true

      - name: Run scraper (with wide logging)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -x
          # create data dir so uploader always sees something
          mkdir -p data
          # run scraper and capture stdout+stderr
          python scraper.py 2>&1 | tee data/scraper_run.log
          echo "---- scraper run finished, tail of log ----"
          tail -n 200 data/scraper_run.log || true

      - name: Upload scraped files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data
          path: |
            data/*.csv
            data/scraper_run.log

      - name: Upload debug files (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            data/debug_*.html
            data/debug_*.png
            data/*.log
