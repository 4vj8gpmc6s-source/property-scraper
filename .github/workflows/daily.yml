name: Daily Scraper (container)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    # Uruchamiamy cały job wewnątrz kontenera z preinstalowanym Playwright + browsers
    container:
      image: mcr.microsoft.com/playwright:v1.40.0
      options: --user 1000:1000

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python (inside container)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show environment (debug)
        run: |
          python -V
          pip --version
          pip freeze | sed -n '1,200p'
          echo "Playwright installed version:"
          python -c "import playwright; print(playwright.__version__)" || true
          echo "Playwright cache list:"
          ls -la /ms-playwright || ls -la /home/runner/.cache/ms-playwright || true

      - name: Run scraper (capture log)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -x
          mkdir -p data
          python scraper.py 2>&1 | tee data/scraper_run.log
          tail -n 200 data/scraper_run.log || true

      - name: Upload scraped files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data
          path: |
            data/*.csv
            data/scraper_run.log

      - name: Upload debug files (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            data/debug_*.html
            data/debug_*.png
            data/*.log
