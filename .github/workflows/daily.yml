name: Daily Scraper

on:
  schedule:
    - cron: '0 5 * * *'   # codziennie (dostosuj jeśli trzeba)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Playwright (install browsers + deps)
        uses: microsoft/playwright-github-action@v1
        with:
          # opcjonalnie: przeglądarki: 'chromium,firefox,webkit'
          # domyślnie instaluje wszystkie trzy
          run: 'install'

      - name: Run scraper
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scraper.py

      - name: Upload scraped files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data
          path: data/*.csv

      - name: Upload debug files (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: data/debug_*.html, data/debug_*.png
